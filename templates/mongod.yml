storage:
  dbPath: {{ psmdb_datadir }}
  journal:
    enabled: true
  engine: {{ psmdb_engine }}

systemLog:
  destination: file
  logAppend: true
  path: {{ psmdb_logfile }}

net:
  port: {{ psmdb_port }}
  bindIp: {{ psmdb_bind_ip }}

replication:
  replSetName: {{ psmdb_replset }}

{% if psmdb_security %}
security:
  transitionToAuth: {{ psmdb_transitionToAuth | default(no) }}
  keyFile: {{ psmdb_keyfile }}
{% endif %}
